group 'com.domo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/domoinc/domo-java-sdk"
    }
}

dependencies {
    compile 'com.domo:domo-java-sdk-all:0.4.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
